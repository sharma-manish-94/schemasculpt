openapi: 3.0.0
info:
  title: User API
  version: 1.1.0
paths:
  /users/{id}:
    get:
      summary: Get user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string  # CHANGE 1: Type changed from integer to string (BREAKING)
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  # CHANGE 2: POST /users endpoint removed entirely (BREAKING)
components:
  schemas:
    User:
      type: object
      required:
        - username
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        # CHANGE 3: 'email' field removed (BREAKING for GET, DANGEROUS for POST)
        # CHANGE 4: 'age' field type changed (BREAKING)
        age:
          type: string
        # CHANGE 5: 'bio' field added (SAFE)
        bio:
          type: string
