# Gradle build properties

# Enable Gradle build cache for faster builds
org.gradle.caching=true

# Enable parallel execution
org.gradle.parallel=true

# Configure JVM for Gradle daemon
org.gradle.jvmargs=-Xmx2g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Use JDK 21 for Gradle daemon (required for Spotless and Gradle 8.14 compatibility)
org.gradle.java.home=C:\\Program Files\\Java\\jdk-21

# Re-enabled configuration cache now that we're using Java 21
org.gradle.configuration-cache=true

# Kotlin DSL compilation performance
kotlin.incremental=true

# Fail build on version conflicts (similar to Maven Enforcer)
org.gradle.dependency.verification=lenient

# Build output mode
org.gradle.console=plain
org.gradle.warning.mode=all
