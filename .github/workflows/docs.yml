name: Documentation Aggregator

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-and-deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ---------------------------
      # 1. GENERATE SPRING DOCS
      # ---------------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Spring & Generate OpenAPI
        # This generates OpenAPI spec using Gradle build
        working-directory: ./api
        run: |
          chmod +x ./gradlew
          ./gradlew clean build generateOpenApiDocs
          # Move the generated file to root for easy access
          mv build/openapi/openapi.json ../openapi-spring.json

      # ---------------------------
      # 2. GENERATE FASTAPI DOCS
      # ---------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        working-directory: ./ai_service
        run: |
          pip install fastapi uvicorn
          # Add any other requirements your app needs to load
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate FastAPI OpenAPI
        working-directory: ./ai_service
        run: |
          python scripts/export_openapi.py
          mv openapi-fastapi.json ../openapi-fastapi.json

      # ---------------------------
      # 3. MERGE & BUILD SITE (REDOCLY)
      # ---------------------------
      - name: Setup Redocly CLI
        run: npm install -g @redocly/cli

      - name: Join Specs
        # Merges both files into one unified spec
        run: redocly join openapi-spring.json openapi-fastapi.json --output openapi-combined.yaml

      - name: Build HTML Site
        # Converts YAML to a beautiful static HTML file
        run: redocly build-docs openapi-combined.yaml --output=index.html

      # ---------------------------
      # 4. DEPLOY TO GITHUB PAGES
      # ---------------------------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          keep_files: false
          # Only publish the HTML and the Spec
          exclude_assets: '.github,ai_service,java,ui,pom.xml,*.json,*.py'
