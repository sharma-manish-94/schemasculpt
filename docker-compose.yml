version: '3.8'

services:
  # ============================================================================
  # INFRASTRUCTURE SERVICES (Always run - no profile needed)
  # ============================================================================

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: schemasculpt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: schemasculpt
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - schemasculpt-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d schemasculpt"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: schemasculpt-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - schemasculpt-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================================================
  # APPLICATION SERVICES (Only run with --profile full)
  # ============================================================================

  # AI Service (Python/FastAPI)
  ai-service:
    profiles: ["full"]
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    container_name: schemasculpt-ai-service
    restart: unless-stopped
    environment:
      # Ollama configuration
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      LLM_PROVIDER: ollama
      MODEL_NAME: ${MODEL_NAME:-mistral:7b-instruct}
      TEMPERATURE: 0.1
      MAX_TOKENS: 2048
      TIMEOUT: 120
      # Redis configuration
      REDIS_URL: redis://redis:6379
      CACHE_TTL: 3600
      # CORS
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:8080","http://ui","http://api:8080"]'
    ports:
      - "${AI_SERVICE_PORT:-8000}:8000"
    volumes:
      # Persist RAG vector store
      - ai_data:/app/data
    networks:
      - schemasculpt-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s
    extra_hosts:
      # Allow container to access Ollama on host machine
      - "host.docker.internal:host-gateway"

  # API Gateway (Java/Spring Boot)
  api:
    profiles: ["full"]
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: schemasculpt-api
    restart: unless-stopped
    environment:
      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/schemasculpt
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
      # Redis configuration
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      # AI Service configuration
      AI_SERVICE_URL: http://ai-service:8000
      # Application configuration
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SERVER_PORT: 8080
      # GitHub OAuth (optional - set in .env.docker)
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://ui
    ports:
      - "${API_PORT:-8080}:8080"
    networks:
      - schemasculpt-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s

  # UI (React/Nginx)
  ui:
    profiles: ["full"]
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8080}
    container_name: schemasculpt-ui
    restart: unless-stopped
    ports:
      - "${UI_PORT:-3000}:80"
    networks:
      - schemasculpt-network
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local
    name: schemasculpt_postgres_data
  redis_data:
    driver: local
    name: schemasculpt_redis_data
  ai_data:
    driver: local
    name: schemasculpt_ai_data

networks:
  schemasculpt-network:
    driver: bridge
    name: schemasculpt-network
