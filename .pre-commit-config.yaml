# Pre-commit hooks for SchemaSculpt
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: mixed-line-ending

  # Python formatting and linting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        files: ^ai_service/
        args: ['--config', 'ai_service/pyproject.toml']

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        files: ^ai_service/
        args: ['--config', 'ai_service/.flake8']

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^ai_service/
        args: ['--settings-path', 'ai_service/pyproject.toml']

  # JavaScript/TypeScript formatting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.17.0
    hooks:
      - id: eslint
        files: ^ui/src/.*\.[jt]sx?$
        types: [file]
        args: ['--fix']
        additional_dependencies:
          - eslint@8.57.0
          - eslint-config-react-app@7.0.1

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^ui/.*\.(js|jsx|ts|tsx|json|css|scss|md)$
        args: ['--write', '--tab-width=2', '--print-width=80']

  # Java formatting with Spotless (via Maven)
  # NOTE: Spotless is temporarily disabled due to JDK 25 compatibility issues
  # Format Java manually with: cd api && ./format-java.sh
  - repo: local
    hooks:
      # - id: spotless-apply
      #   name: Spotless Apply (Java)
      #   entry: bash -c 'cd api && ./mvnw spotless:apply -q'
      #   language: system
      #   files: ^api/.*\.java$
      #   pass_filenames: false
      #   stages: [pre-commit]

      - id: checkstyle
        name: Checkstyle (Java)
        entry: bash -c 'cd api && ./gradlew checkstyleMain checkstyleTest -q'
        language: system
        files: ^api/.*\.java$
        pass_filenames: false
        stages: [pre-commit]
